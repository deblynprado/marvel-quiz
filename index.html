<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metas -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <meta name="author" content="Deblyn Prado">
  <meta name="description" content="A simple Quiz using Marvel's API" />

  <!-- FACEBOOK -->  
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="en" />
  <meta property="og:url" content="https://deblynprado.github.io/marvel-quiz/">
  <meta property="og:site_name" content="Marvel Quiz" />	
  <meta property="og:title" content="Marvel Quiz" />
  <meta property="og:image" content="assets/images/marvel-logo.png" />
  <!-- / FACEBOOK -->

  <!-- TWITTER -->  
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@deblynprado">
  <meta name="twitter:creator" content="@deblynprado">
  <meta name="twitter:title" content="Marvel Quiz">
  <meta name="twitter:description" content="A simple Quis using Marvel's API">
  <meta name="twitter:image:src" content="assets/images/marvel-logo.png">
  <!-- / TWITTER -->  

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Marvel" />

  <!-- JS  -->
  <script src="assets/js/vendor/jquery-3.2.1.min.js"></script>
  <script src="assets/js/vendor/crypto-js.min.js"></script>
  <script src="https://use.fontawesome.com/d6d100fa7e.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/marvel-favicon.png">


  <title>Marvel Quiz</title>	
</head>
<body>
  <span class="loading"></span>
  <header>
    <h1>Marvelous Quiz</h1>
  </header>
  <div class="content">
    <div class="columns col-left">
      <figure>
        <img src="#" alt="" class="character-photo">
      </figure>
    </div>

    <div class="columns col-right">
      <p>Your Score: <span class="score">0</span></p>
      <form class="marvel-form">
        <div class="answer-area">
          <input type="text" class="character-name" value="" placeholder="Name is...">
        </div>
        <a href="#" class="send-name">Check Answer</a>
      </form>
      <a href="#" class="get-tip">I give up, who is it? <span class="tip-name"></span></a>
      <a href="#" class="next">Next character <i class="fa fa-arrow-right" aria-hidden="true"></i></a>
    </div>
  </div>
  <div class="game-over">
    <h2>Game Over</h2>
    <h3>Your final score is <span class="score"></span></h3>
  </div>
  <footer>
    <a href="" data-action="share/whatsapp/share" class="whatsapp-share"><i class="fa fa-whatsapp" aria-hidden="true"></i> Share my score</a>
  </footer>
</body>
</html>
